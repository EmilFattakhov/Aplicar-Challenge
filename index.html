<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="./main.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
    <title>Aplicar</title>
</head>
<body>
    <header>
        <div class='header-blank-left'></div>
        <div class='header-logo'>
            <img src='./pictures/aplicar.png'>
        </div>
        <div class='header-navigation'>
            <p class='header-navigation-p'>Schools</p>
            <p class='header-navigation-p'>Recruitment Partners</p>
            <p class='header-navigation-p'>Students</p>
            <p class='header-navigation-p'>Search</p>
            <button class='header-navigation-button'>Log In/Sign Up</button>
        </div>
        <div class='header-blank-right'></div>
        <div class="header-navigation-burger">
            <div class="line header-navigation-burger-line1"></div>
            <div class="line header-navigation-burger-line2"></div>
            <div class="line header-navigation-burger-line3"></div>
          </div>
    </header>
    <main>
        <div class='login-signup-form'>
            <div class='sign-up-form'>
                <h1 class='sign-up-form-h1'> Hello Friends!</h1>
                <h3 class='sign-up-form-h3'> Enter your personal detail and start</h3>
                <h3 class='sign-up-form-h3'> journey with us</h3>
                <button class='button sign-up-form-student'> Sign Up as Student </button>
                <button class='button sign-up-form-partner'> Sign Up as Partner </button>
            </div>
            <div class='login-form'>
                <h1 class='login-form-h1'>Login to APLICAR</h1>
                <input class='input login-form-input-email' placeholder="  &#xf0e0;    Email" style="font-family:Montserrat, FontAwesome">
                <input class='input login-form-input-password' placeholder="  &#xf023;    Password" style="font-family:Montserrat, FontAwesome">
                <div class='login-form-checkbox-and-forgot'>
                    <input type="checkbox" class='login-form-input-checkbox'><label class='login-form-input-label' for="checkbox">Remember me</label>
                    <p class='login-form-p'> Forgot your password?</p>
                </div>
                <button class='login-form-button'>Login</button>
                <p class='login-form-p-mobile'> Forgot your password?</p>
            </div>
        </div>
    </main>
</body>
</html>
