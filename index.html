<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="./main.css"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
    <title>Aplicar</title>
</head>
<body>
    <header class='header'>
        <div class='header__column--hidden'></div>
        <div class='header__logo'>
            <img class='header__img'src='./pictures/aplicar.png'>
        </div>
        <div class='header__navigation'>
            <p class='header__link'>Schools</p>
            <p class='header__link'>Recruitment Partners</p>
            <p class='header__link'>Students</p>
            <p class='header__link'>Search</p>
            <button class='header__button'>Log In/Sign Up</button>
        </div>
        <div class='header__column--hidden'></div>
        <div class="header__burger">
            <div class="burger__line"></div>
            <div class="burger__line"></div>
            <div class="burger__line"></div>
          </div>
    </header>
    <main>
        <div class='form'>
            <div class='form__signup'>
                <h1 class='signup__header'> Hello Friends!</h1>
                <h3 class='signup__description'> Enter your personal detail and start</h3>
                <h3 class='signup__description'> journey with us</h3>
                <button class='signup__button signup__button--student'> Sign Up as Student </button>
                <button class='signup__button signup__button--partner'> Sign Up as Partner </button>
            </div>
            <div class='form__login'>
                <h1 class='login__header'>Login to APLICAR</h1>
                <input class='login__input login__input--email' placeholder="  &#xf0e0;    Email" style="font-family:Montserrat, FontAwesome">
                <input class='login__input login__input--password' placeholder="  &#xf023;    Password" style="font-family:Montserrat, FontAwesome">
                <div class='login__helpers'>
                    <input type="checkbox" class='login__helpers--checkbox'><label class='login__helpers__label' for="checkbox">Remember me</label>
                    <p class='login__helpers--password'> Forgot your password?</p>
                </div>
                <button class='login__submit'>Login</button>
                <p class='login__helpers--passwordmobile'> Forgot your password?</p>
            </div>
        </div>
    </main>
</body>
</html>
